<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta charset="UTF-8">
    <title>Minesweeper</title>

    <link href="stylesheet.css" rel="stylesheet"/>

<body>
<div>
    <h2>Minesweeper</h2>
    Määra mänguvälja suurus ja pommide arv <br><br>
    <input type="text" id="player" placeholder="Sisesta siia oma nimi"/><br><br>
    <label for="boardSize"></label><select id="boardSize">
        <option value="6">6x6</option>
        <option value="9">9x9</option>
        <option value="16">16x16</option>
    </select>
    <input placeholder="Pommide arv" type="number" id="bombs" min="1"/>
    <button class="btn btn-warning" onclick="init()">Hakka mängima!</button>

    <div id="tableLocation">
    </div>

    <div>
        <h4 class="lead">Praeguse seansi ajalood</h4>
        <label id="labelLog"></label>
    </div>
    <div>
        <button class="btn btn-success" onclick="showResults()">Kuva kõikide ajalugude tulemused</button>
    </div>
    <p>Tere, see oli minu itv0110 teise ja kolmanda praktikumi töö.<br>
    Mu nimi on kaspar kivistik 164347IABB</p>
</div>
