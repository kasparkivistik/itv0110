<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <script src="app.js"></script>
    <link href="stylesheet.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/3/simplex/bootstrap.min.css"/>
</head>
<body>
<div>
    <p><h2>Minesweeper</h2></p>
    Määra mänguvälja suurus ja pommide arv <br><br>
    <input type="text" id="playerName" placeholder="Sisesta siia oma nimi"/><br><br>
    <select id="boardSize">
        <option value="6">6x6</option>
        <option value="9">9x9</option>
        <option value="16">16x16</option>
    </select>
    <input placeholder="Pommide arv" type="number" id="bombs" min="1"/>
    <button class="btn btn-warning" onclick="init()">Hakka mängima!</button>

    <div id="tableLocation">
    </div>

    <div>
        <h4 class="lead">Senised tulemused</h4>
        <label id="labelLog"></label>
    </div>
    <div>
        <button class="btn btn-alert" onclick="showResults()">Kuva tulemuste ajalugu</button>
    </div>
    <p>Tere, see oli minu itv0110 teise praktikumi töö.<br>
    Mu nimi on Kaspar Kivistik 164347IABB</p>
</div>
</body>
</html>
